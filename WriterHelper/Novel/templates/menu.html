<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <hr>
            <h6 class="text-left display-4">
                <mark style="color: white;background-color: #007fff;">WriterHelper系统</mark>
            </h6>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 ">
            <ul class="nav nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link  active" data-toggle="pill" href="#db">库目</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#spider">添加</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#form">搜索</a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="db" class="container-fluid tab-pane active">
                    {% include "searchDir.html" %}
                </div>
                <div id="spider" class="container-fluid tab-pane fade">
                    <h3>HOME2</h3>
                </div>
                <div id="form" class="container-fluid tab-pane fade">
                    {% include "searchForm.html" %}
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="dir_show"></div>
            <div id="idioms"></div>
            <div id="novels"></div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $("#search_dir").click(function () {
        $.ajax({
                url:"{% url 'search_dir' %}",
                type:"POST",
                data:$("#dir").serialize(),
                success: function (info) {
                    console.log(typeof info);
                    $("#dir_show").html("");
                    $("#idioms").html("");
                    $("#novels").html("");
                    if (info.constructor === String){
                        $("#dir_show").html(info);
                    }
                    else{
                        var dl=$("<div></div>").addClass("card");
                        $.each(info,function (k,val) {
                            var div=$("<div></div>");
                            var a=$("<a></a>").attr("data-toggle","collapse").html("+");
                            var tag="collapse_"+k+"_"+val.length.toString();
                            div.append(a.attr("href","#"+tag.toString()));
                            div.append("&thinsp;"+k);
                            var inner=$("<div></div>").addClass("collapse").attr("id",tag.toString());
                            for(var e=val.length-1;e>=0;e--){
                                inner.append("&nbsp;"+"&nbsp;"+"- "+val[e]+"<br>")
                            }
                            $("#dir_show").append(div);
                            $("#dir_show").append(inner);
                        });

                    }
                }

            }

        )
    })
</script>
<script type="text/javascript">
    $("#submit").click(function () {
        $.ajax({
            url: "{% url 'search_form' %}",
            type: "POST",
            data: $("#post-form").serialize(),
            success: function (data) {
                $("#dir_show").html("");
                $("#idioms").html("");
                $("#novels").html("");
                $("br").remove();
                var idioms = data["idioms"];
                var novels = data["novels"];
                if (idioms.constructor === String) {
                    if (idioms) {
                        var ul = $("<ul></ul>").text(idioms);
                        $("#idioms").append(ul);
                    }
                }
                else {
                    $("#idioms").html("<div class='row'><h4><b>成语结果集</b></h4></div>");
                    $.each(idioms, function (key, value) {
                        $("#idioms").append($("<h4></h4>").html(key));
                        var ul = $("<ul></ul>");
                        var li = ul.append($("<li></li>").text(value));
                        $("#idioms").append(li);
                    });
                    $("<br>").insertAfter("#idioms");
                }
                if (novels.constructor === Array) {
                    for (var i = novels.length - 1; i >= 0; i--) {
                        $.each(novels[i], function (key, value) {
                            $("#novels").append($("<div class='row'><h4><b></b></h4></div>").text("小说-" + key));
                            $.each(value, function (k, v) {
                                var x = Math.floor(Math.random() * 1000);
                                for (var y = v.length - 1; y >= 0; y--) {
                                    $("#novels").append($("<span></span>").text(k));
                                    var ul = $("<ul></ul>");
                                    var m = "novels_li_" + x.toString() + "_" + y.toString();
                                    var n = "novels_li_" + y.toString() + "_" + x.toString();
                                    var li = ul.append($("<li></li>").html(v[y]).addClass(m));
                                    $("#novels").append(li.append(toggle(m, n)));
                                    var clipboard = new ClipboardJS("." + n.toString());
                                    clipboard.on('error', function (e) {
                                        console.log(e);
                                    });
                                }
                            });
                            $("<br>").insertAfter("#novels");
                        })
                    }
                }
                else {
                    var ul = $("<ul></ul>");
                    $("#novels").append(ul.text(novels));
                }
            }
        })
    })
</script>
<script>
    function toggle(m, n) {
        var btn = $("<button>复制</button>").attr("data-clipboard-target", "." + m.toString());
        return btn.on("click", function () {
            $(this).addClass(n);
        })

    }
</script>
</html>
